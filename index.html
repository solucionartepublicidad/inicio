    <style>
        :root {
            --neon-magenta: #ff00ff;
            --neon-green: #39ff14;
            --dark-bg: #0a0a0c;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            overflow-x: hidden;
        }

        header {

            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-bottom: 4px solid var(--neon-magenta);
        }

        /* Ajuste de Logotipo para que sea visible */
        .logo-container img {
            width: 320px; 
            height: auto;
            display: block;
            margin: 0 auto 30px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.2));
        }

        /* Slider de Servicios (Sin el nombre del negocio) */
        .slider-box {
            height: 60px;
            overflow: hidden;
        }

        .slider-content {
            display: flex;
            flex-direction: column;
            animation: slide-up 10s cubic-bezier(0.645, 0.045, 0.355, 1) infinite;
        }

        .service-item {
            height: 60px;
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            color: var(--neon-green);
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--neon-green);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes slide-up {
            0%, 20% { transform: translateY(0); }
            25%, 45% { transform: translateY(-60px); }
            50%, 70% { transform: translateY(-120px); }
            75%, 95% { transform: translateY(-180px); }
            100% { transform: translateY(0); }
        }

        .section-title {
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-green);
            margin: 60px 0 30px;
            font-size: 2rem;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            padding: 0 8%;
            margin-bottom: 60px;
        }

        .gallery-item {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid var(--neon-magenta);
            transition: 0.3s;
        }

        .gallery-item:hover { transform: scale(1.02); box-shadow: 0 0 15px var(--neon-magenta); }

        .map-container {
            width: 100%;
            height: 400px;
            border-top: 2px solid var(--neon-magenta);
        }

        .contact-section {
            background: #111;
            padding: 60px 10%;
            border-top: 2px solid var(--neon-green);
        }

        .form-card {
            max-width: 550px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.02);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #333;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: #1a1a1a;
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
            font-family: 'Rajdhani';
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: var(--neon-magenta);
            color: white;
            border: none;
            font-family: 'Orbitron';
            cursor: pointer;
            text-transform: uppercase;
        }

            box-shadow: 0 0 15px rgba(0,0,0,0.5);

    </style>
</head>
