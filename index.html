<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solucionarte Publicidad | CDMX</title>
    <link rel="icon" type="image/png" href="Favicon 150px-01.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-magenta: #ff00ff;
            --neon-green: #39ff14;
            --dark-bg: #0a0a0c;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding-top: 80px; 
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* --- BARRA SUPERIOR (NAVBAR) --- */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: rgba(10, 10, 12, 0.95);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5%;
            border-bottom: 2px solid var(--neon-magenta);
            z-index: 1000;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
        }

        .nav-logo {
            height: 60px;
            width: auto;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: var(--neon-green);
            text-shadow: 0 0 8px var(--neon-green);
        }

        /* --- SECCI칍N HERO CON VIDEO Y SERVICIOS --- */
        .hero-video-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            line-height: 0;
            border-bottom: 2px solid var(--neon-magenta);
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2); /* Oscurece levemente el video */
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        .slider-box {
            height: 70px;
            overflow: hidden;
            text-align: center;
        }

        .slider-content {
            display: flex;
            flex-direction: column;
            animation: slide-up 10s cubic-bezier(0.645, 0.045, 0.355, 1) infinite;
        }

        .service-item {
            height: 70px;
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.2rem, 5vw, 3.5rem);
            color: var(--neon-green);
            text-transform: uppercase;
            text-shadow: 0 0 20px var(--neon-green), 0 0 10px rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes slide-up {
            0%, 20% { transform: translateY(0); }
            25%, 45% { transform: translateY(-70px); }
            50%, 70% { transform: translateY(-140px); }
            75%, 95% { transform: translateY(-210px); }
            100% { transform: translateY(0); }
        }

        /* --- SECCIONES --- */
        section { scroll-margin-top: 80px; }

        .section-title {
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-green);
            margin: 60px 0 30px;
            font-size: 2rem;
            text-transform: uppercase;
        }

        /* --- GALER칈A --- */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            padding: 0 8%;
            margin-bottom: 60px;
        }

        .gallery-item {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid var(--neon-magenta);
            transition: 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.03);
            box-shadow: 0 0 15px var(--neon-magenta);
        }

        /* --- MAPA --- */
        .map-container {
            width: 100%;
            height: 450px;
            border-top: 2px solid var(--neon-magenta);
            border-bottom: 2px solid var(--neon-magenta);
            background: #000;
        }

        .map-container iframe {
            width: 100%; height: 100%; border: 0;
            filter: invert(90%) hue-rotate(180deg);
        }

        /* --- FORMULARIO --- */
        .contact-section {
            background: #0f0f11;
            padding: 60px 10%;
            border-top: 2px solid var(--neon-green);
        }

        .form-card {
            max-width: 550px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.02);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #333;
        }

        input, textarea {
            width: 100%; padding: 12px; margin-bottom: 15px;
            background: #1a1a1a; border: 1px solid #444;
            color: white; border-radius: 5px; font-family: 'Rajdhani';
        }

        .btn-submit {
            width: 100%; padding: 15px;
            background: var(--neon-magenta); color: white;
            border: none; font-family: 'Orbitron'; cursor: pointer;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background: #d400d4;
            box-shadow: 0 0 20px var(--neon-magenta);
        }

        /* WhatsApp */
        .wa-link {
            position: fixed; bottom: 25px; right: 25px;
            background: #25d366; width: 60px; height: 60px;
            border-radius: 50%; display: flex; align-items: center;
            justify-content: center; z-index: 1000;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        footer { text-align: center; padding: 40px; background: #000; font-size: 0.9rem; }
    </style>
</head>
<body>
