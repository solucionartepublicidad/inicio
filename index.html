            50%, 70% { transform: translateY(-100px); }

            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));

            margin-bottom: 80px;

        .gallery-item {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #222;
            transition: 0.4s;
        }

        .gallery-item:hover {

        }

        /* Mapa */

            margin-bottom: 60px;
            border-top: 2px solid var(--neon-magenta);
            border-bottom: 2px solid var(--neon-magenta);
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
            filter: invert(90%) hue-rotate(180deg); /* Efecto oscuro para el mapa */
        }

        /* Formulario */
