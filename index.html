    <style>
        :root {
            --neon-magenta: #ff00ff;
            --neon-green: #39ff14;
            --dark-bg: #0a0a0c;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* --- CABECERA √öNICA --- */
        header {
            height: 90vh;
            background: linear-gradient(rgba(10, 10, 12, 0.8), rgba(10, 10, 12, 0.9)), url('banner-01.png');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-bottom: 4px solid var(--neon-magenta);
            padding: 20px;
        }

        .logo-container img {
            width: 100%;
            max-width: 400px; /* Tama√±o ideal */
            height: auto;
            display: block;
            margin: 0 auto 20px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.15));
        }

        /* Slider de Servicios */
        .slider-box {
            height: 60px;
            overflow: hidden;
            margin-top: 10px;
        }

        .slider-content {
            display: flex;
            flex-direction: column;
            animation: slide-up 10s cubic-bezier(0.645, 0.045, 0.355, 1) infinite;
        }

        .service-item {
            height: 60px;
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.2rem, 5vw, 2.2rem);
            color: var(--neon-green);
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--neon-green);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes slide-up {
            0%, 20% { transform: translateY(0); }
            25%, 45% { transform: translateY(-60px); }
            50%, 70% { transform: translateY(-120px); }
            75%, 95% { transform: translateY(-180px); }
            100% { transform: translateY(0); }
        }

        /* --- SECCIONES --- */
        .section-title {
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-green);
            margin: 60px 0 30px;
            font-size: 2rem;
            letter-spacing: 2px;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            padding: 0 8%;
            margin-bottom: 60px;
        }

        .gallery-item {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid var(--neon-magenta);
            transition: 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.03);
            box-shadow: 0 0 20px var(--neon-magenta);
        }

        /* Mapa con efecto ne√≥n */
        .map-container {
            width: 100%;
            height: 450px;
            border-top: 3px solid var(--neon-magenta);
            border-bottom: 3px solid var(--neon-magenta);
            background: #000;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
            filter: invert(90%) hue-rotate(180deg) brightness(0.8);
        }

        /* Formulario */
        .contact-section {
            background: #0f0f12;
            padding: 80px 10%;
            border-top: 2px solid var(--neon-green);
        }

        .form-card {
            max-width: 550px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.03);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid #333;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            background: #1a1a1a;
            border: 1px solid #444;
            color: white;
            border-radius: 8px;
            font-family: 'Rajdhani';
            font-size: 1rem;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--neon-magenta);
        }

        .btn-submit {
            width: 100%;
            padding: 18px;
            background: var(--neon-magenta);
            color: white;
            border: none;
            border-radius: 8px;
            font-family: 'Orbitron';
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-submit:hover {
            box-shadow: 0 0 20px var(--neon-magenta);
            transform: translateY(-2px);
        }

        /* Bot√≥n WhatsApp */

            width: 65px;

            justify-content: center;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            transition: 0.3s;
        }

        .wa-link:hover { transform: scale(1.1); }

        footer {

            padding: 50px;
            background: #000;
            color: #777;
            border-top: 1px solid #222;
        }
    </style>
</head>
