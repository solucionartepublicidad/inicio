<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solucionarte Publicidad | CDMX</title>
    <link rel="icon" type="image/png" href="Favicon 150px-01.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-magenta: #ff00ff;
            --neon-green: #39ff14;
            --dark-bg: #0a0a0c;
        }

        body {
            margin: 0;
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            scroll-behavior: smooth;
        }

        /* Hero Section */
        header {
            height: 80vh;
            background: linear-gradient(rgba(10, 10, 12, 0.7), var(--dark-bg)), url('banner-01.png');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-bottom: 3px solid var(--neon-magenta);
        }

        .logo-main {
            width: 280px; /* Tamaño optimizado */
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.5));
        }

        /* Slider de Texto */
        .slider-container {
            height: 40px;
            overflow: hidden;
            margin-top: 15px;
        }

        .slider-text {
            display: block;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green);
            animation: slide 10s infinite;
        }

        @keyframes slide {
            0%, 20% { transform: translateY(0); }
            25%, 45% { transform: translateY(-40px); }
            50%, 70% { transform: translateY(-80px); }
            75%, 95% { transform: translateY(-120px); }
            100% { transform: translateY(0); }
        }

        /* Estilos del Formulario */
        .contact-form {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid var(--neon-green);
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #222;
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
            font-family: 'Rajdhani', sans-serif;
        }

        input:focus, textarea:focus {
            border-color: var(--neon-magenta);
            outline: none;
        }

        .btn-send {
            background: var(--neon-magenta);
            color: white;
            border: none;
            padding: 15px 30px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-send:hover {
            box-shadow: 0 0 20px var(--neon-magenta);
            transform: scale(1.02);
        }

        /* Grid de Galería */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid var(--neon-magenta);
        }
    </style>
</head>
<body>

    <header>
        <img src="Logotipo.png" alt="Solucionarte Publicidad" class="logo-main">
        <h1 style="font-family: 'Orbitron'; letter-spacing: 3px;">SOLUCIONARTE PUBLICIDAD</h1>
        
        <div class="slider-container">
            <span class="slider-text">DTF Textil</span>
            <span class="slider-text">Impresión en rígidos</span>
            <span class="slider-text">Lona gran formato</span>
            <span class="slider-text">Letras 3D</span>
        </div>
    </header>

    <div style="padding: 50px 10%;">
        <h2 style="text-align: center; color: var(--neon-green); font-family: 'Orbitron';">NUESTRA GALERÍA</h2>
        <div class="gallery">
            <img src="imagendegaleria-01.png">
            <img src="imagendegaleria-02.png">
            <img src="imagendegaleria-03.png">
            <img src="imagendegaleria-04.png">
            <img src="imagendegaleria-05.png">
            <img src="imagendegaleria-06.png">
        </div>

        <h2 style="text-align: center; color: var(--neon-magenta); font-family: 'Orbitron'; margin-top: 80px;">CONTÁCTANOS</h2>
        <form action="https://formspree.io/f/solucionarte72@gmail.com" method="POST" class="contact-form">
            <input type="text" name="nombre" placeholder="Tu Nombre" required>
            <input type="email" name="email" placeholder="Tu Correo Electrónico" required>
            <textarea name="mensaje" rows="5" placeholder="¿En qué podemos ayudarte?" required></textarea>
            <button type="submit" class="btn-send">Enviar Mensaje</button>
        </form>
    </div>

    <footer style="text-align: center; padding: 40px; background: #000; font-size: 0.9rem;">
        <p>Juan Hernández y Dávalos 72-E Col. Algarín, CDMX | 06880</p>
        <p>&copy; 2026 Solucionarte Publicidad</p>
    </footer>

</body>
</html>
